<head>
  <link rel="stylesheet" href="stylesheet/userEdit.css">
  <link href='https://fonts.googleapis.com/css?family=Knewave' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="editProfile">
<h1>My Beauty Profile</h1>
</div>

<form id='edit-user' ng-submit="editUserVm.editUser()">
    <div>
    <input type="text" name="First Name"       ng-model="editUserVm.user.firstName" placeholder="First Name">
    <input type="text" name="Last Name"        ng-model="editUserVm.user.lastName" placeholder="Last Name">
    </div>

    <div>
    <input type="text" name="User Name"        ng-model="editUserVm.user.userName" placeholder="User Name">
    <input type="text" name="Email"            ng-model="editUserVm.user.email" placeholder="Email">
    <input type="text" name="Birthday"         ng-model="editUserVm.user.birthday" placeholder="Birthday">
    </div>

    <div>
    <input type="text" name="Favorite Brand 1" ng-model="editUserVm.user.favBrand1" placeholder="Favorite Brand 1">
    </div>
    <div>
    <input type="text" name="Favorite Brand 2" ng-model="editUserVm.user.favBrand2" placeholder="Favorite Brand 2">
    </div>
    <div>
    <input type="text" name="Favorite Brand 3" ng-model="editUserVm.user.favBrand3" placeholder="Favorite Brand 3">
    </div>
    <div>
    <input type="text" name="Favorite Brand 4" ng-model="editUserVm.user.favBrand4" placeholder="Favorite Brand 4">
    </div>

    <input type="submit" value="Update"></input>

  </form>
    <hr>
    <div class="userBtns">
    <button ui-sref="userShow({id:editUserVm.currentUser._id})">My Beauty Diary</button>
    <button ng-click="editUserVm.deleteUser(user)">Delete Profile</button>
    </div>

</body>
</html>
